<ion-header>
  <ion-toolbar>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <div class="header">
      <ion-button fill="clear" (click)="goHome()" class="home-button">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <h1 class="text-center">Crea tu cuenta</h1>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Rol</ion-label>
        <ion-select formControlName="role">
          <ion-select-option value="student">Estudiante</ion-select-option>
          <ion-select-option value="teacher">Profesor</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="!registerForm.valid">Registrarse</ion-button>
    </form>
    <div *ngIf="message" [ngClass]="{'success-message': isSuccess, 'error-message': !isSuccess}">
      {{ message }}
    </div>
    <div class="links">
      <ion-router-link routerLink="/">¿Ya tienes una cuenta? Inicia sesión</ion-router-link>
    </div>
  </div>
</ion-content>
