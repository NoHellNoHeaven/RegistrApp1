<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard de Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="student-dashboard">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Datos Personales</ion-card-title>
      </ion-card-header>
      <ion-card-content class="flex items-center space-x-4">
        <ion-avatar class="h-20 w-20">
          <img src="/assets/placeholder.svg" alt="{{ user?.name }} {{ user?.lastName }}" />
        </ion-avatar>
        <div>
          <p class="text-xl font-semibold">{{ user?.name }} {{ user?.lastName }}</p>
          <p class="text-gray-500">{{ user?.email }}</p>
          <p class="text-gray-500 capitalize">{{ user?.role }}</p>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro de Asistencias</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>Fecha</ion-col>
            <ion-col>Curso</ion-col>
            <ion-col>Estado</ion-col>
          </ion-row>
          <ion-row *ngFor="let attendance of attendances">
            <ion-col>{{ attendance.date }}</ion-col>
            <ion-col>{{ attendance.course }}</ion-col>
            <ion-col>
              <ion-badge [color]="attendance.status === 'Presente' ? 'success' : 'danger'">
                {{ attendance.status }}
              </ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <div class="flex justify-center">
      <ion-button expand="full" fill="outline" (click)="goToNuevaAsistencia()">Nueva Asistencia</ion-button>
    </div>

    <div class="flex justify-center">
      <ion-button expand="full" fill="outline" (click)="logout()">Cerrar SesiÃ³n</ion-button>
    </div>
  </div>
</ion-content>
