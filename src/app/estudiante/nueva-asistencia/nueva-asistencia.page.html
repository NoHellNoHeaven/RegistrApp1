<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Asistencia</ion-title>
    <ion-icon name="arrow-back" (click)=" goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="flex justify-center">
    <ion-button expand="full" (click)="scan()">Escanear QR</ion-button>
  </div>
  <div *ngIf="message" class="flex justify-center">
    <p>{{ message }}</p>
  </div>
</ion-content>
