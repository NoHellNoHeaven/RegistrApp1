<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="attendance-list">
    <h1 class="text-center">Lista de Asistencia</h1>
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-label>
          <h2>{{ user.name }} {{ user.lastName }}</h2>
          <p>{{ user.email }}</p>
        </ion-label>
        <ion-icon *ngIf="user.present" name="checkmark-circle" slot="end" color="success"></ion-icon>
        <ion-icon *ngIf="!user.present" name="close-circle" slot="end" color="danger"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
